<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
  <div class="calculator">
    <div class="display">
      <div class="top-row"></div>
      <div class="bottom-row"></div>
    </div>
    <div class="top-btn-row">
      <button id="open" class="calc-btn">(</button><button id="close" class="calc-btn">)</button><button id="ans" class="calc-btn">Ans</button><button id="ce" class="calc-btn">CE</button><button id="ac" class="calc-btn">AC</button>
    </div>
    <div>
      <button id="n7" class="calc-btn">7</button><button id="n8" class="calc-btn">8</button><button id="n9" class="calc-btn">9</button><button id="divide" class="calc-btn">&divide;</button>
    </div>
    <div>
      <button id="n4" class="calc-btn">4</button><button id="n5" class="calc-btn">5</button><button id="n6" class="calc-btn">6</button><button id="times" class="calc-btn">&times;</button>
    </div>
    <div>
      <button id="n1" class="calc-btn">1</button><button id="n2" class="calc-btn">2</button><button id="n3" class="calc-btn">3</button><button id="minus" class="calc-btn">&minus;</button>
    </div>
    <div>
      <button id="dot" class="calc-btn">.</button><button id="n0" class="calc-btn">0</button><button id="equals" class="calc-btn">=</button><button id="plus" class="calc-btn">+</button>
    </div>
  </div>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

    <script  src="index.js"></script>

</body>
</html>
